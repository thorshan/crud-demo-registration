<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!--Navigation-->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
        <a class="navbar-brand">CRUD - User Registration</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add}">
                    <i class="fa-solid fa-user me-2"></i>Create
                </a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="container d-flex flex-column justify-content-center my-3 w-50">
    <span class="mb-3 fs-5">Create new entity</span>
    <form th:action="@{/add}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   name="name"
                   th:field="*{name}"
                   required
            />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="exampleInputPassword1"
                   name="email"
                   th:field="*{email}"
                   required
            />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail4" class="form-label">Phone</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputEmail4"
                   aria-describedby="emailHelp"
                   name="phone"
                   th:field="*{phone}"
                   required
            />
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                <option th:value="null">Select gender</option>
                <option th:text="Male" th:value="Male"></option>
                <option th:text="Female" th:value="Female"></option>
                <option th:text="Others" th:value="Others"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">City</label>
            <input type="text"
                   class="form-control"
                   id="exampleInputPassword2"
                   name="city"
                   th:field="*{city}"
            />
        </div>

        <div class="mb-3">
            <button class="btn btn-primary w-100" type="submit">Create</button>
        </div>
        <div class="mb-3">
            <a class="btn btn-secondary w-100" th:href="@{/index}">Cancel</a>
        </div>
    </form>
</div>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.min.js}"></script>
</body>
</html>
